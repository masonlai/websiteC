</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" id="Web_name" href="{{ url_for('index') }}" style="font-family: ZCOOL KuaiLe">Nonamela</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor02" aria-controls="navbarColor02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarColor02">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">About us <span class="sr-only">(current)</span></a>
      </li>

        <a class="nav-link" href="#">How to use</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Why choose us</a>
      </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="#" id="navbardrop" data-toggle="dropdown">
        Membership
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Author</a>
        <a class="dropdown-item" href="#">Reader</a>
      </div>
    </li>
    </ul>

      <li class="nav-item"><span style=" font-size: 13pt;"><a href="{{ url_for('profile.profile') }}" style="color: #ffffff">welcome&nbsp;{{ g.user['username'] }}</a>&nbsp;&nbsp;&nbsp;</span>

      {% else %}
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('login_app.login') }}">Login</a>
      </li>
      {% endif %}
    </ul>
  </div>
  </div>
</nav>
